<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href=@{/css/hotelmenu.css}> 
    <title>Food Details</title>
</head>
<body>
	<section class="menu">
		<div class="nav">
			<div class="logo">
				<img src="Picture/logomuchmate1.png" alt="Logo">
				<h1>
					Munch<b style="color: #ff511c">Mate</b>
				</h1>
			</div>
			<ul>
				<li><a class="home" th:href="@{/hotelAdminDashboard}">Home</a></li>
            <li>
                <form th:action="@{/hotelmenu}" method="post">
                    <button class="order" type="submit">Orders</button>
                </form>
            </li>
				<li><a th:href="@{/foodList}">Menu</a></li>
				<li>
					<form action="/orderView" method="post">
						<input type="hidden" id="hotelid" name="hotelid" th:value="${session.hotelId}" required>
						<input type="submit" class="purchase" value="Purchase">
					</form>
				</li>
				<li><a th:href="@{/aboutPageUser}">AboutUs</a></li>
								<li><a th:href="@{/contactPageUser}">Contact</a></li>
				
			</ul>
        <a class="signin" th:href="@{/index}">LogOut</a>
		</div>
	</section>
    <div class="form-center">
        <div class="form-container">
            <h2>Food Details</h2>
            <form action="/foodregister" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="hotelid">Hotel Id:</label>
                    <input type="text" id="hotelid" name="hotelid" th:value="${session.hotelId}" required readonly>
                </div>
                <div class="form-group">
                    <label for="hotelName">Hotel Name:</label>
                    <input type="text" id="hotelName" name="hotelname" th:value="${session.hotelName}" required readonly>
                </div>
                                <div class="form-group">
                    <label for="foodSession">Meal Session:</label>
                    <select id="foodSession" name="foodSession" required>
                        <option value="">Select Session</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>
                                <div class="form-group">
                    <label for="foodCategory">Food Category:</label>
                    <select id="foodCategory" name="foodCategory" required>
                        <option value="">Select Category</option>
                        <option value="Veg">Veg</option>
                        <option value="Non-veg">Non-Veg</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="foodName">Food Name:</label>
                    <input type="text" id="foodName" name="foodName" required>
                </div>
                <div class="form-group">
                    <label for="foodPrice">Food Price:</label>
                    <input type="number" id="foodPrice" name="foodPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="foodQuantity">Food Quantity:</label>
                    <input type="number" id="foodQuantity" name="foodQuantity" min="0" step="1" required>
                </div>
                <div class="form-group">
                    <label for="foodimage">Food Image:</label>
                    <input type="file" id="foodimage" name="image" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="foodDescription">Food Description:</label>
                    <textarea id="foodDescription" name="foodDescription" rows="4" placeholder="Enter food description"></textarea>
                </div>
                <center>
                    <form action="/login" method="post">
                        <input type="hidden" id="hotelid" name="hotelId" th:value="${session.hotelId}" required>
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                </center>
            </form>
        </div>
        <div class="image-section">
            <img src="Picture/adminmenu.jpg" class="imagessection" alt="icon">
            <img src="Picture/menu.jpg" class="imagessectionsrc" alt="icon">
        </div>
    </div>

</body>
</html>
