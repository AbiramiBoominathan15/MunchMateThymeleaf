<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" th:href=@{/css/hotelDetails.css}> 
    
    <title>Hotel List</title>
    <style>
    body {
	margin: 0;
	padding: 0;
	justify-content: center;
	align-items: center;
	height: 100vh;
	font-family: Arial, sans-serif; 
}
.main {
/* 	background-image:
		url("https://static.vecteezy.com/system/resources/previews/024/214/119/non_2x/enjoy-your-meal-illustration-a-variety-of-delicious-food-in-home-or-restaurant-in-flat-cartoon-hand-drawn-landing-page-background-templates-vector.jpg");
 */	background-size: cover;
	background-position: center;
	height: 135%;
}
.nav {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px 100px;
	background-color: #9fd3c7;
	backdrop-filter: blur(10px);
}

.nav .logo {
	display: flex;
	align-items: center;
}

.nav .logo img {
	width: 60px;
	height: auto;
	margin-right: 10px;
}

.nav .logo h1 {
	font-weight: 600;
	font-size: 24px;
	color: #333;
}

.nav ul {
	display: flex;
	list-style: none;
}

.nav ul li {
	margin-right: 30px;
}

.nav ul li a {
	text-decoration: none;
	color: #333;
	font-weight: 500;
	font-size: 17px;
	transition: color 0.3s ease;
}
.nav ul li a:hover {
	color: #ff511c;
}
.signin {
	color: #ff511c;
	text-decoration: none;
	padding: 8px 16px;
	border: 2px solid #ff511c;
	border-radius: 5px;
	transition: background-color 0.3s ease, color 0.3s ease;
}
.signin:hover {
	background-color: #ff511c;
	color: white;
}
.footer {
	background-color: #9fd3c7;
	padding: 20px;
	text-align: center;
	color: #333;
}
    
    
    </style>
</head>
<body>
    <section class="menu">
        <div class="nav">
            <div class="logo">
				<img th:src="@{/Picture/logomuchmate1.png}" src="Picture/logomuchmate1.png" alt="Logo">
                <h1>
                    Munch<b style="color: #ff511c">Mate</b>
                </h1>
            </div>
            <ul>
                <li><a class="home" th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/hotels}">Orders</a></li>
                <li><a th:href="@{/food}">Menu</a></li>
                <li><a th:href="@{/deliveredordersshow}">Purchase</a></li>
                <li><a th:href="@{/listofusers}">User</a></li>
                <li><a th:href="@{/aboutPageUser}">About Us</a></li>
                <li><a th:href="@{/contactPageUser}">Contact</a></li>
            </ul>
            <a class="signin" th:href="@{/index}">Log Out</a>
        </div>
    </section>
    <div class="container">
        <h2>Hotel Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Image</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotel : ${hotels}">
                    <td th:text="${hotel.hotelName}"></td>
                    <td th:text="${hotel.hotelLocation}"></td>
                    <td th:text="${hotel.hotelPhoneNumber}"></td>
                    <td th:text="${hotel.hotelEmail}"></td>
<!--                   <td><img th:src="'data:image/jpeg;base64,' + ${#strings.toString(hotel.hotelImage)}" width="100px" alt="icon"/></td>
 -->                  <td>
                      <img th:src="'data:image/jpeg;base64,' + ${hotel.base64Image}" width="100px" height="100px" alt="Hotel Image"/>
                  </td>
                    <td>
                        <form th:action="@{/updateApproval}" method="post">
                            <input type="hidden" name="hotelId" th:value="${hotel.hotelId}">
                            <select name="approved">
                                <option th:selected="${hotel.status == 'Unapproved'}" value="Unapproved">Unapproved</option>
                                <option th:selected="${hotel.status == 'Approved'}" value="Approved">Approved</option>
                            </select>
                            <input type="submit" name="submit" value="Update">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/deleteHotel}" method="post">
                            <input type="hidden" name="hotelId" th:value="${hotel.hotelId}">
                            <input type="submit" name="delete" value="Delete">
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(hotels)}">
                    <td colspan="7">No hotels found</td>
                </tr>
            </tbody>
        </table>
    </div>
            <section class="footer">
        <p>&copy; 2024 MunchMate. All rights reserved.</p>
    </section>
    
</body>
</html>
