<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ContactPage</title>
    	    <link rel="stylesheet" th:href=@{/css/contactPage.css}> 
    
</head>
<body>
<section class="menu">
    <div class="nav">
        <div class="logo">
            <img th:src="@{/Picture/logomuchmate1.png}" alt="Logo">
            <h1>Munch<b>Mate</b></h1>
        </div>
        <ul>
            <li><a class="home" th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/aboutPageUser}">About Us</a></li>
            <li><a th:href="@{/contactPageUser}">Contact</a></li>
        </ul>
        <a class="signin" th:href="@{/logout}">Log Out</a>
    </div>
</section>
<section class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Address:</strong> 123 HungerBox Street, Cityville, Country</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Email:</strong> info@hungerbox.com</p>
        </div>
        <form action="#" method="post" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>
<footer>
    <div class="container">
        <p>&copy; 2024 MunchMate. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
